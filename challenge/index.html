<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title> Encriptador </title>
</head>

<body>

    <main class="container">
        <header class="header">
            <a class="headerImage" href="https://www.linkedin.com/in/miguel-angel-291b9b21b/" target="_blank" rel="noopener">
                <img class="logo" src="Imagenes/Alura Logo.svg" alt="Logo de Alura">
            </a>

        </header>

        <section class="seccion1">

            <textarea class="textArea1" cols="auto" rows="8" placeholder="Ingrese el texto aqui"></textarea>

            <div class="nota" >
                <p>Solo letras Minusculas y sin acentos</p>
            </div>

            <div class="seccionBtn">
                <button class="botones" id="encriptar" onclick="enciptarBtn()">Encriptar</button>

                <button class="botones" id="desencriptar" onclick="desencriptarBtn()">Desencriptar</button>
            </div>

        </section>

        <section class="seccion2">

            <textarea class="textareaSection2" cols="10" rows="20" placeholder=""
                readonly></textarea>
            
            <button class="botones copiarBtn" onclick="copiar()"> Copiar </button>

        </section>
    </main>
    <footer>
        <img src="imagenes/Frame 6.png" alt="Logo de la barberia Alura" />
        <p class="copyright">&copy Copyrigth Encriptador - 2023</p>
    </footer>
    <script src="Script.js"></script>
</body>

</html>
